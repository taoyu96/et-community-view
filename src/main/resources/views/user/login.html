<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:include="layout :: htmlhead" ></head>
<body>

<div th:replace="layout :: div_header"></div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li class="layui-this">登入</li>
        <li><a th:href="@{/user/reg}">注册</a></li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form >
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="account" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="verifyCode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
                  <input type="hidden" id="L_vercode_key" name="verifyCodeKey" >
                </div>
                <div class="layui-form-mid">
                  <span style="color: #c00;" id="span_vercode"></span>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="login_form_btn" lay-submit>立即登录</button>
                <span style="padding-left:20px;">
                  <a href="forget.html">忘记密码？</a>
                </span>
              </div>
              <!--<div class="layui-form-item fly-form-app">
                <span>或者使用社交账号登入</span>
                <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
                <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
              </div>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="layout :: div_footer"></div>
<script th:inline="javascript">
    layui.use(['user'], function(){
        var api = layui.api
        var fly = layui.fly
        var laytpl = layui.laytpl
        var $ = layui.jquery
        var form = layui.form

        function initVercode(){
            fly.json(api.format(api.auth.verifyCode), {}, function (res) {
                $('#span_vercode').html(res.text)
                $('#L_vercode_key').val(res.key)
            }, {type: 'get'});
        };

        initVercode();
        //监听提交
        form.on('submit(login_form_btn)', function(data){
            //console.info(data.field)
            fly.json(api.format(api.auth.login), data.field, function (res) {
                layui.cache.user = res;
                layui.data('user',{  key: 'jwt',value: res.jwt });
                layui.data('user',{  key: 'info',value: res.info });

                //console.log(layui.cache.user)
                //console.log(layui.data('user'))
                //alert(res.info.nickname)
                location.href = fly.baseurl() +"/user/index"
            }, {type: 'post',error:function () {
                    initVercode();
             }});
            return false;
        });
    })
</script>
</body>
</html>
